name: Build and Test

on:
  push:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: LocalAIAgent.WebUI/package-lock.json
    - name: Install dependencies (WebUI)
      run: npm ci
      working-directory: LocalAIAgent.WebUI
    - name: Build WebUI
      run: |
        npm run generate:api
        npm run build -- --mode production
      working-directory: LocalAIAgent.WebUI
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore tools
      run: dotnet tool restore
    - name: Build
      run: dotnet build --no-restore -p:SkipClientBuild=true
    - name: Test
      run: dotnet test --no-build --verbosity normal
